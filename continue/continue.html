<html>
    <head>
        <title>JavaScript Loops</title>
    </head>
    <body>
        <h1>JavaScript skipping a loop cycle</h1>
    </body>
    <script>
        let x 
        for(x = 0; x <= 10; x++) {
            if(x == 5) {
                continue
            }
            console.log(x)
        }
    </script>
</html>
