<html>
    <head>
        <title>JavaScript Functions</title>
        <p id="demo"></p>
    </head>
    <body>
        <h1>Predefined Functions</h1>
        <script>
            
            // Predefined Functions
            /* eval(expression) : Evaluates a string and returns a value.
            If the result is not a string, it just returns the value.
            */
            
            let x = 2
            let y = 3
            let z = 4
            console.log(eval("x + y"))
            console.log(eval(z))

            /* parseInt : Parses a string argument and returns an integer 
            of the specified radix or the base
            */

            /* parseFloat : Parses a string argument and returns a 
            floating-point number
            */

            // escape : Returns the hexadecimal encoding of an argument

            // unescape : Returns the ASCII string for the specified value
            
        </script>
        
    </body>
</html>
