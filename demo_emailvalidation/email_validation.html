<html>
    <head>
        <title>JavaScript Email Validation</title>
        <script>
            function validate() {
                let mail = document.getElementById("text").value
                
                let regex = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
                
                if(regex.test(mail)) {
 
                    alert("You have provided a valid email id!")
                    return true
                } else {
                    alert("Sorry! It's incorrect email id.")
                    return false
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input id="text" placeholder="Email" type="text" /> <br><br>
            <button onclick="validate()" type="button">Submit</button>
        </form>
    </body>
</html>
