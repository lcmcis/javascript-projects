<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>
<body>
    <h1>Javascript while loop</h1>
</body>
<script>
    let x = 1
    while(x <= 5) {
        console.log(x)
        x++
    }
</script>
</html>
