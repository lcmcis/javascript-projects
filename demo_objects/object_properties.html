<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript Object Properties</h1>
        <p id="demo"></p>
    </body>
    <script>
        let student = {
            name: "John Doe",
            age: 24,
            studies: "Computer Science"
        }
        student.age = 22
        document.getElementById("demo").innerHTML = 
        student.name + " of the age " + student.age + " studies " + student.studies + "."
    </script>
</html>
