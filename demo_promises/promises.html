<html>
    <head>
        <title>JavaScript Promises</title>
        <p id="demo"></p>
    </head>
    <body>
        <h1>Promises</h1>
        
        <script>

            // Promise
           
            let car = new Promise(function(resolve, reject) {
                fuel_fulltank = true
                if(fuel_fulltank) {
                    resolve()
                } else {
                    reject()
                }
            })
            car.then(function() {
                document.write("The fuel tank is full. Happy driving!")
            }) .catch(function() {
                document.write("The fuel tank is not empty.")
            })
            
        </script>

        <script>
            
            // Nested Promises
        
            let emptyTank = function() {
                return new Promise(function(resolve, reject) {
                    resolve("The car doesn't have enough fuel.")
                })
            }
            let engine = function(message) {
                return new Promise(function(resolve, reject) {
                    resolve(message + "The engine is over heating.")
                })
            }
            let travel = function(message) {
                return new Promise(function(resolve, reject) {
                    resolve(message + "The car is not safe for traveling!")
                })
            } 
            
            emptyTank().then(function(result) {
                return (engine(result))
            }).then(function(result) {
                return (travel(result))
            }).then(function(result) {
                console.log("Done!" + result)
            })
            
        </script>
        
    </body>
</html>
