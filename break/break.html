<html>
    <head>
        <title>JavaScript Loops</title>
    </head>
    <body>
        <h1>JavaScript breaking out of loop</h1>
    </body>
    <script>
        let x
        for(x = 0; x <= 10; x++) {
            console.log(x)
            if(x == 5) {
                break
            }
        }
    </script>
</html>
